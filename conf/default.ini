# ------------------------------------------------------------------------------
# DO NOT EDIT THIS FILE
# Any custom configuration should be made in custom.ini
# ------------------------------------------------------------------------------

[Paths]
# Configuration directory
ConfDirectory       = \conf
# Logs directory
LogDirectory        = \log
# PowerShell scripts directory
PSDirectory         = \powershell
# Temporary directory
TempDirectory       = \tmp
# Resources directory
ResDirectory        = \res
# Sources directory
SrcDirectory        = C:\Sources
# Alteryx installation directory
InstallationPath    = C:\Program Files\Alteryx
# Backup directory
BackupDirectory     = C:\ProgramData\Alteryx\Backup
# Predictive Tools directory
RDirectory          = RInstaller
# Data packages installation directory
DataPackagesPath    = C:\Program Files\Alteryx\Data
# 7zip application path (required for data packages)
7zipPath            = C:\Program Files\7-Zip\7z.exe

[Filenames]
# Installation properties
InstallationOptions = install.ini

[Misc.]
# Installation language
Language            = English
# Version
Version             = 2022.1.1.25127
# InstallAware log
InstallAwareLog     = false
# Activate Alteryx during installation
ActivateOnInstall   = true
# Activate Alteryx during upgrade
ActivateOnUpgrade   = true

[License]
# Licensing system URL
LicensingURL        = whitelist.alteryx.com
# License file
LicenseFile         =
# License email
LicenseEmail        = 

[SSL]
# SSL/TLS
EnableSSL           = true
# Application ID
ApplicationID       = {eea9431a-a3d4-4c9b-9f9a-b83916c11c67}

[Ports]
HTTPPort            = 80
HTTPSPort           = 443
MongoDBPort         = 27018

[Checks]
RelativePaths       = ConfDirectory, PSDirectory, TempDirectory, LogDirectory, ResDirectory
