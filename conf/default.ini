# ------------------------------------------------------------------------------
# DO NOT EDIT THIS FILE
# Any custom configuration should be made in custom.ini
# ------------------------------------------------------------------------------

[Paths]
# Configuration directory
ConfDirectory       = \conf
# Logs directory
LogDirectory        = \log
# PowerShell scripts directory
PSDirectory         = \powershell
# Temporary directory
TempDirectory       = \tmp
# Resources directory
ResDirectory        = \res
# Sources directory
SrcDirectory        = C:\Program Files\Alteryx\Sources
# Alteryx installation directory
InstallationPath    = C:\Program Files\Alteryx
# Backup directory
BackupDirectory     = C:\Program Files\Alteryx\Backup
# Predictive Tools directory
RDirectory          = RInstaller
# Data packages installation directory
DataPackagesPath    = C:\Program Files\Alteryx\Data
# 7zip application path (required for data packages)
7zipPath            = C:\Program Files\7-Zip\7z.exe

[Filenames]
# Alteryx Server installer prefix
ServerInstaller     = AlteryxServerInstallx64_
# Predictive Tools installer prefix
RInstaller          = RInstaller_
# Alteryx Intelligence Suite installer prefix
AISInstaller        = AlteryxAISInstall_
# Alteryx Connect installer prefix
ConnectInstaller    = AlteryxConnect-
# Alteryx Promote installer prefix
PromoteInstaller    = promote-

[Misc.]
# Installation language
Language            = English
# Version
Version             = 2021.3.1.47945
# SSL/TLS
EnableSSL           = false

[License]
# License file
LicenseFile         = 
# License email
LicenseEmail        = 

[Ports]
HTTPPort            = 80
HTTPSPort           = 443

[Checks]
RelativePaths = ConfDirectory, PSDirectory, TempDirectory, LogDirectory, ResDirectory
